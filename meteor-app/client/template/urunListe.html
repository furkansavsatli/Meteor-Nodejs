<template name="urunListe">
    <div class="col-md-9">
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">isim</th>
                <th scope="col">tur</th>
                <th scope="col">fiyat</th>
            </tr>
            </thead>
            <tbody>
            {{#each urunler}}
            {{> urun}}
            {{/each}}
            </tbody>
        </table>
        {{#if currentUser }}
        <td>
            <button id="servisGetir" class="btn-success btn btn-xs">Yemek Servisi</button>
        </td>
        {{/if}}
    </div>
</template>
